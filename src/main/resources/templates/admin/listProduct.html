<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/admin/adminHeader::html('产品管理')" ></head>
<body>
<div th:replace="include/admin/adminNavigator::html" ></div>
<script>
    $(function(){
        var data4Vue = {
            uri:'goods',
            goods: [],
            goodsType: [],
            agoods: {id:'',name:'',typeName:'',quantity:'',price:'',info:'',picture:''},
            url:'http://localhost:8080/img/photos/',
            dialogFormVisible:false,
            photoFormVisible:false,
            pagesize:4,
            currentPage:1,
            rules: {
                name: [
                    {required: true, message: '请输入产品名称', trigger: 'blur'}
                ]
            }
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.list();

            },
            methods: {
                list:function(){
                    var url = this.uri+'/all';
                    var url1 = this.uri + '/type';
                    axios.get(url).then(function(response) {
                        vue.goods = response.data	;
                        console.log(vue.goods);
                    });
                    axios.get(url1).then(function (reponse) {
                        vue.goodsType = reponse.data;
                        console.log(vue.goodsType);
                    });
                },
                add: function (formName) {
                    this.$refs[formName].validate((valid)=>{
                        if(valid){
                            var url = this.uri;
                            axios.post(url,this.agoods).then(function(response){
                                vue.list();
                                vue.dialogFormVisible = false;
                            });
                        }else{
                            console.log('提交失败');
                    return false;
                        }
                    })
                },
                newGoods: function () {
                    this.agoods = {id: '', name: '', typeName: '', quantity: '', price: '', info: '', picture: ''};
                        this.dialogFormVisible = true;
                },
                photo: function (row) {
                    vue.agoods = row;
                    this.photoFormVisible = true;
                },
                current_change:function(currentPage){
                    this.currentPage = currentPage;
                },
                pictureUrl: function () {
                    return "goods/picture/" + this.agoods.id;
                },
                updateBean: function (row) {
                    vue.agoods = row;
                    this.dialogFormVisible = true;
                },
                filterType:function(value, row) {
                    return row.typeName === value;
                },
                deleteBean: function (id) {
                    var url = this.uri+"/"+id;
                    axios.delete(url).then(function(response){
                        vue.list();
                    });
                },
            }

        });
    });

</script>



<div id="workingArea" >
    <el-tag>产品管理</el-tag>
    <el-button type="warning" size="medium" round @click="newGoods()">新增产品</el-button>
    <br>
    <br>
    <el-table
            :data="goods.slice((currentPage-1)*pagesize,currentPage*pagesize)"
            max-height="550"
            style="width: 100%">
        <el-table-column
                prop="id"
                label="ID"
                width="80">
        </el-table-column>
        <el-table-column
                prop="name"
                label="名称"
                width="150">
        </el-table-column>
        <el-table-column
                prop="typeName"
                label="类型"
                width="120"
                :filters="[{ text: '鼠标', value: '鼠标' }, { text: '键盘', value: '键盘' },
                { text: '耳机', value: '耳机' }, { text: '鼠标垫', value: '鼠标垫' },
                { text: '电竞椅', value: '电竞椅' }, { text: '手柄', value: '手柄' }]"
                :filter-method="filterType">
        </el-table-column>
        <el-table-column
                prop="quantity"
                label="数量"
                width="120">
        </el-table-column>
        <el-table-column
                prop="price"
                sortable
                label="价格"
                width="120">
        </el-table-column>
        <el-table-column
                prop="info"
                label="产品信息"
                width="350">
        </el-table-column>
        <el-table-column
                prop="picture"
                label="产品图片"
                width="180">
            <template   slot-scope="scope">
               <el-image
                style="width: 140px; height: 80px"
                fit="scale-down"
                :src="url+ scope.row.picture"
                :preview-src-list="[url+ scope.row.picture]"
                >
               </el-image>
            </template>
        </el-table-column>
        <el-table-column label="操作">
            <template slot-scope="scope">
                <el-button
                        size="mini"
                        type="success"
                        @click="photo(scope.row)">图片管理</el-button>
                <el-button
                        size="mini"
                        type="info"
                        @click="updateBean(scope.row)">编辑</el-button>
                <el-button
                        size="mini"
                        type="danger"
                        @click="deleteBean(scope.row.id)">删除</el-button>
            </template>
        </el-table-column>
    </el-table>
    <el-pagination
            background
            :page-size="pagesize"
            :total="goods.length"
            @current-change="current_change"
    >
    </el-pagination>

    <el-dialog title="产品属性" :visible.sync="dialogFormVisible">
        <el-form   :model="agoods"  size="medium"  :rules="rules"  ref="goodsForm">
            <el-form-item label="产品名称"   prop="name" >
                <el-input v-model="agoods.name"  ></el-input>
            </el-form-item>
            <!--<el-form-item label="产品类型" >
                <el-input v-model="agoods.typeName"   ></el-input>
            </el-form-item>-->
            <el-form-item label="产品类型"   >
                <el-select v-model="agoods.typeName" >
                    <el-option
                            v-for="item in goodsType"
                            :key="item.name"
                            :label="item.name"
                            :value="item.name"
                    >
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="产品数量"   >
                <el-input-number v-model="agoods.quantity"  :min="1"  :precision="0"></el-input-number>
            </el-form-item>
            <el-form-item label="产品价格"   >
                <el-input-number v-model="agoods.price"  :min="0" :precision="2"></el-input-number>
            </el-form-item>
            <el-form-item label="产品信息"   >
                <el-input
                        type="textarea"
                        autosize
                        v-model="agoods.info">
                </el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="add('goodsForm')">确 定</el-button>
        </div>
    </el-dialog>

    <el-dialog title="商品图片" :visible.sync="photoFormVisible">
        <el-upload
                class="upload-demo"
                drag
                name="picture"
                accept="image/jpeg"
                :limit="1"
                :action="pictureUrl()"
                >
            <i class="el-icon-upload"></i>
            <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
<!--            <div class="el-upload__tip" slot="tip">只能上传jpg文件</div>-->
        </el-upload>
        <div slot="footer" class="dialog-footer">
            <el-button @click="photoFormVisible = false">确定</el-button>
        </div>
    </el-dialog>



</div>

<div th:replace="include/admin/adminFooter::html" ></div>
</body>
</html>
